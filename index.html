<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Mini App!</h1>
    <p>Порядок действий:</p>
    <ol style="text-align: left; margin-left: 30%;">
        <li>Нажмите на кнопку "Войти".</li>
        <li>Войдите на сайт.</li>
        <li>Нажмите кнопку "Отправить".</li>
    </ol>
    <button onclick="redirectToSite()">Войти</button>

    <script>
        // Подключение к серверу WebSocket
        const socket = new WebSocket('ws://217.171.146.82');

        socket.onopen = function(event) {
            console.log("WebSocket is open now.");
        };

        socket.onmessage = function(event) {
            console.log("Received message from server: ", event.data);
        };

        socket.onclose = function(event) {
            console.log("WebSocket is closed now.");
        };

        socket.onerror = function(error) {
            console.error("WebSocket error: ", error);
        };

        function redirectToSite() {
            window.location.href = "https://eopp.epd-portal.ru/ru/"; // Замените на URL вашего сайта
        }

        // Пример отправки сообщения на сервер
        function sendMessageToServer(message) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(message);
            } else {
                console.error("WebSocket is not open.");
            }
        }

        // Пример вызова функции отправки сообщения
        // sendMessageToServer("Hello, server!");
    </script>
</body>
</html>
